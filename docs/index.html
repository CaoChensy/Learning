<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>

</head>
<body>
  <div id="app">加载中……</div>
  <script>
    window.$docsify = {
    	coverpage: true, 
    	loadNavbar: true,
    	loadSidebar: true,
    	name: 'Learning',
        autoHeader: true,
        subMaxLevel: 3,
        auto2top: true,

        markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "latex") {
                return (
                '<span class="latex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span>'
                );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }

    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-r.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-latex.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>

  <script src="//unpkg.com/docsify-copy-code"></script>

</body>
</html>
